<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up ‚Äì Nieri's Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #ffe5e5, #ffc2d1);
      font-family: Arial, sans-serif;
    }
    .auth-container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .auth-title {
      color: #ff6b6b;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .form-control:focus {
      border-color: #ff6b6b;
      box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
    }
    .btn-custom {
      background-color: #ff6b6b;
      color: white;
      font-weight: 500;
    }
    .btn-custom:hover {
      background-color: #ff4b4b;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2 class="auth-title">Welcome to Nieri's Bakery</h2>
    <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup">Sign Up</button>
      </li>
    </ul>
    <div class="tab-content" id="authTabContent">
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" id="loginEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" id="loginPassword" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
      </div>
      <div class="tab-pane fade" id="signup" role="tabpanel">
        <form id="signupForm">
          <div class="mb-3">
            <label for="signupName" class="form-label">Full Name</label>
            <input type="text" id="signupName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email</label>
            <input type="email" id="signupEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" id="signupPassword" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-custom w-100">Sign Up</button>
        </form>
      </div>
    </div>
    <p id="message"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // üîê Replace this with your Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDeYHaeROm_RyeTWTybHgDiLeXSSMHjjfA",
  authDomain: "loginsignup-d75f7.firebaseapp.com",
  projectId: "loginsignup-d75f7",
  storageBucket: "loginsignup-d75f7.appspot.com",
  messagingSenderId: "570064158531",
  appId: "1:570064158531:web:a69489f25286f95d3839f6",
  measurementId: "G-3C7D9VW0LZ"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const messageEl = document.getElementById("message");

    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();
      const email = loginEmail.value;
      const pass = loginPassword.value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          messageEl.textContent = "‚úÖ Login successful!";
          messageEl.style.color = "green";
          setTimeout(() => window.location.href = "index.html", 1000);
        })
        .catch(error => {
          messageEl.textContent = "‚ùå " + error.message;
          messageEl.style.color = "red";
        });
    });

    document.getElementById("signupForm").addEventListener("submit", e => {
      e.preventDefault();
const name = document.getElementById("signupName").value;
const email = document.getElementById("signupEmail").value;
const pass = document.getElementById("signupPassword").value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(userCred => {
          return userCred.user.updateProfile({ displayName: name });
        })
        .then(() => {
          messageEl.textContent = "‚úÖ Account created!";
          messageEl.style.color = "green";
          setTimeout(() => window.location.href = "index.html", 1000);
        })
        .catch(error => {
          messageEl.textContent = "‚ùå " + error.message;
          messageEl.style.color = "red";
        });
    });
  </script>
</body>
</html>
